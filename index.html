<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Mobi Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <header class="header">

            <nav class="navbar navbar-style">
                <div class="container">
                    <div class="navbar-header">
                        <!--creating a navbar for toggle data at collapse from tablet mode to desktop mode and desktop mode to tablet mode-->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <h1>MENU</h1>
                        </button>
<!--creating the LOGIN section -->
                        <button onclick="document.getElementById('id01').style.display='block'"
                            style="width:auto;">Login</button>
                        <div id="id01" class="modal">

                            <form class="modal-content animate" action="/action_page.php" method="post">
                                <div class="imgcontainer">
                                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                                        title="Close Modal">&times;</span>
                                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                                </div>

                                <div class="container">
                                    <!--create a section for the username and password which are require for the logIn-->
                                    <label for="uname"><b>Username</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required>

                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>

                                    <button type="submit">Login</button>
                                    <label>
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>
                                </div>

                                <div class="container" style="background-color:#f1f1f1">
                                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                        class="cancelbtn">Cancel</button>
                                    <span class="psw">Forgot <a href="#">password?</a></span>
                                </div>
                            </form>
                        </div>




                    </div>
<!--create the Navbar iteams which are required to show while collapse-->
                    <div class="collapse navbar-collapse" id="micon">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="">HOME</a></li>
                            <li><a href="">Features</a></li>
                            <li><a href="">Team</a></li>
                            <li><a href="">Gallery</a></li>
                            <li><a href="">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
<!--create the carousel to show 3 iteams as required-->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="event-live-streaming.png" alt="Live Streaming" style="width:100%;">
                            <div class="carousel-caption">
                                <h3 class="carousel-txt">Live Streaming</h3>
                                <p class="carousel-txt">WebMobi 2021 Conference</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="expo-exhibitors.png" alt="Our Exhibitors" style="width:100%;">
                            <div class="carousel-caption">
                                <h3 class="carousel-txt">Our Exhibitors</h3>
                                <p class="carousel-txt">Famous Expo at WebMobi</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="reception.jpg" alt="Reception" style="width:100%;">
                            <div class="carousel-caption">
                                <h3 class="carousel-txt">Reception</h3>
                                <p class="carousel-txt">Logistics Scope for Automations</p>
                            </div>
                        </div>

                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </header>
    </div>

</body>

</html>
